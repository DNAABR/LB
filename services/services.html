<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services - LightEmBold</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="services.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="hero">
        <h1>Our Services</h1>
        <p>Discover how we can support your goals.</p>
    </section>

    <section class="services">
        <div class="services-grid">
            <div class="service-card" onclick="window.location.href='#service1'" role="link" tabindex="0">
                <h3>Service One</h3>
                <p>Brief details about service one.</p>
            </div>
            <div class="service-card" onclick="window.location.href='#service2'" role="link" tabindex="0">
                <h3>Service Two</h3>
                <p>Brief details about service two.</p>
            </div>
            <div class="service-card" onclick="window.location.href='#service3'" role="link" tabindex="0">
                <h3>Service Three</h3>
                <p>Brief details about service three.</p>
            </div>
        </div>
    </section>

    <section class="cta-section">
        <h2>Need More Info?</h2>
        <p>Contact us to learn more details about each service.</p>
        <a href="#contact" class="join-btn">Contact Us</a>
    </section>

    <div id="footer-placeholder"></div>

    <script src="../scripts.js"></script>
    <script>
        fetch('../components/header.html')
            .then(response => response.text())
            .then(data => { document.getElementById('header-placeholder').innerHTML = data; });
        fetch('../components/footer.html')
            .then(response => response.text())
            .then(data => { document.getElementById('footer-placeholder').innerHTML = data; });
    </script>
</body>
</html>
