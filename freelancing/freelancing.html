<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freelancing - My Website</title>
  <link rel="stylesheet" href="freelancing.css" />
</head>
<body>
  <!-- Header Component Placeholder -->
  <div id="header"></div>

  <!-- Main Content -->
  <main>
    <h1>Freelancing Section</h1>
    <p>Welcome to the Freelancing section! Find resources, tips, and opportunities for independent work.</p>
    <div class="freelancing-content">
      <p>Learn about the latest freelancing trends, best practices, and discover tools to help you succeed.</p>
    </div>
  </main>

  <!-- Footer Component Placeholder -->
  <div id="footer"></div>

  <!-- JavaScript to load header and footer components -->
  <script>
    /**
     * Loads an external HTML component and inserts it into the specified element.
     *
     * @param {string} elementId - The id of the element where the component should be loaded.
     * @param {string} url - The path to the HTML component.
     */
    function loadComponent(elementId, url) {
      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(data => {
          document.getElementById(elementId).innerHTML = data;
        })
        .catch(error => console.error('Error loading component:', error));
    }
    
    // Adjust the paths since this file is in the freelancing folder
    loadComponent('header', '../components/header.html');
    loadComponent('footer', '../components/footer.html');
  </script>
</body>
</html>
